<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>1</td>
        <td colspan="2">4</td> <!-- gộp cột-->

    </tr>
</table>
<br>
<table border="1">
    <tr>
        <td rowspan="2">A</td> <!-- gộp hàng-->
        <td>B</td>
    </tr>
    <tr>
        <td>2</td>
    </tr>
</table>


<!--table, tr, td ~ th -->
</body>
</html>
