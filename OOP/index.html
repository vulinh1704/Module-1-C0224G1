    class Student {
        name;
        age;
        scores;

        constructor(nameInput, ageInput, scoresInput) {
            this.name = nameInput;
            this.age = ageInput;
            this.scores = scoresInput;
        }

        setName(nameInput) {
            this.name = nameInput;
        }

        setAge(ageInput) {
            this.age = ageInput;
        }

        setScores(scoresInput) {
            this.scores = scoresInput;
        }

        getName() {
            return this.name;
        }

        getAvg() {
            let sum = 0;
            for (let i = 0; i < this.scores.length; i++) {
                sum += this.scores[i];
            }
            return sum / this.scores.length;
        }
    }

    let student1 = new Student("A", 22, [7, 6, 5]);
    let student2 = new Student("B", 24, [9, 9, 3]);
    student1.setName("C");
    console.log(student1.getName());
    if(student1.getAvg() > student2.getAvg()) {
